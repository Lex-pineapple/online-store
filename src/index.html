<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style-reset.css">
  <link rel="stylesheet" href="./styles/fonts.css">
  <link rel="stylesheet" href="./styles/general.css">
  <!-- TEMP CATALOG -->
  <link rel="stylesheet" href="./styles/prod-details.css">
  <title>Document</title>
</head>
<body class="body">
  <header class="header">
    <div class="header-wrapper">
      <div class="header-logo-wrapper">
        <img src="./assets/icons/shop-icon.svg" alt="store-logo" class="header-logo header-img">
        <div class="header-logo-text-wrapper">
          <h1 class="header-header">ONLINE STORE</h1>
          <p class="header-subheader">TECH SHOP</p>
        </div>
      </div>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-list__item"><a href="" class="nav-list__link">Catalog</a></li>
          <!-- TEMPOPARY LINKS -->
          <li class="TEMP">Cart</li>
          <li class="TEMP">Product details</li>
          <li class="TEMP">404</li>
        </ul>
      </nav>
      <div class="shopping-cart">
        <img src="./assets/icons/shopping-cart-icon.svg" alt="shopping-cart" class="shopping-cart__img">
        <p class="shopping-cart__price">$20.56</p>
        <p class="shopping-cart__count">0</p>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="main-wrapper" id="app">
      <div class="breadcrumbs-wrapper">
        <div class="breadcrumbs">
          <div class="crumb">Link 1</div>
          <div class="crumb-split"></div>
          <div class="crumb">Link 2</div>
          <div class="crumb-split"></div>
          <div class="crumb final"> Link 3</div>
        </div>
      </div>
      <div class="product-wrapper">
        <div class="product-img-wrapper">
        <div class="product-img">
          <div class="sale">12% off</div>
        </div>
        <div class="product-thumb thumb--active">
        </div>
        <div class="product-thumb">
        </div>
        <div class="product-thumb">
        </div>
        <div class="product-thumb">
        </div>
        </div>
        <div class="product-row-one">
          <p class="product-brand">Apple</p>
          <div class="product-category">Smartphones</div>
        </div>
        <h2 class="product-title">Product title</h2>
        <div class="rating-wrapper">
          <div class="rating-star-wrapper">
            <div class="rating-star checked"></div>
            <div class="rating-star checked"></div>
            <div class="rating-star checked"></div>
            <div class="rating-star checked"></div>
            <div class="rating-star"></div>
          </div>
          <div class="rating-txt">4.20</div>
        </div>
        <p class="product-description">An apple mobile which is nothing like apple</p>
        <div class="product-row-two">
          <button class="button button-add">Add to cart</button>
          <button class="button button-buy-now">Buy now</button>
          <div class="product-stock">
            <img src="" alt="" class="ckeckmark">
            <p class="product-stock-txt">IN STOCK AVAILABLE</p>
            <p class="product-stock-q">94</p>
          </div>
        </div>
        <div class="to-cart">
          <p class="to-cart-txt">GO TO CART</p>
          <div class="crumb-split"></div>
        </div>
        <div class="to-catalog">
          <div class="to-catalog-txt-wrapper">
            <p class="to-catalog-txt">Browse</p>
            <a href="" class="to-catalog__link">Catalog</a>
          </div>
          <div class="crumb-split"></div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer-wrapper">
      <div class="footer-logo-wrapper">
        <!-- TODO: Drop out github usernames on click -->
        <a href="https://github.com/" class="footer__link"><img src="./assets/icons/iconmonstr-github-1.svg" alt="" class="git-logo footer-img"></a>
        <p class="footer-text">2022</p>
      </div>
      <a href="https://rs.school/js/"><img src="./assets/icons/rs_school_js.svg" alt="" class="rs-logo footer-img"></a>
    </div>
  </footer>
</body>
</html>
